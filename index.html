<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Vison Search</title>
    <link rel="stylesheet" href="css/index.css" />
  </head>

  <body>
    <div class="box_div">
      <div class="head">
        <img src="asset/baseline-settings-20px (1).svg" alt="" />
      </div>
      <div class="head">
        <img src="asset/icons8-dog-house-24.png" alt="" />
      </div>
      <div class="box_body">
        <div class="logo_div">
          <img src="asset/logo.png" alt="Vison Search" />
        </div>

        <div class="input_div">
          <input class="center_block" type="text" />
          <span>
            <img class="icon" src="asset\baseline-search-24px.svg" alt="" />
          </span>
        </div>

        <div class="options">
          <div class="op">
            <div class="op1 link">
              <span><img src="asset\outline-link-24px.svg" alt=""/></span>
              <label>Link</label>
            </div>
          </div>
          <div class="op">
            <div class="op1 upload">
              <span
                ><img src="asset\outline-arrow_upward-24px.svg" alt=""
              /></span>
              <label>Upload</label>
            </div>
          </div>
          <div class="op">
            <div class="op1 camera">
              <span
                ><img src="asset\outline-photo_camera-24px.svg" alt=""
              /></span>
              <label>Camera</label>
            </div>
          </div>
          <div class="op">
            <div class="op1 video">
              <span
                ><img src="asset\outline-ondemand_video-24px.svg" alt=""
              /></span>
              <label>Video</label>
            </div>
          </div>
        </div>
      </div>
      <div class="footer">
        <div class="location">
          <div class="loc1">
            <img
              src="asset\outline-my_location-24px.svg"
              height="20"
              width="20"
              alt=""
            />
            <h6>Kolkata, IN</h6>
          </div>
        </div>
        <div class="scroll">
          <div class="scr1">
            <img src="asset\outline-collections-24px.svg" alt="" />
            <h6>Scroll down to see what is trending around the globe.</h6>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
